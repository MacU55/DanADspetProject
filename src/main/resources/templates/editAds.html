<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Ads</title>
</head>
<body>
<div align="center">
    <h1>Edit Ads</h1>
    <br />
    <form action="#" th:action="@{/saveAds}" th:object="${ads}" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Ads Id:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Ads Name:</td>
                <td>
                    <input type="text" th:field="*{name}" />
                </td>
            </tr>
            <tr>
                <td>Ads Message:</td>
                <td><input type="text" th:field="*{message}" /></td>
            </tr>
            <tr>
                <td>Campaign Id:</td>
                <td><select th:field="*{campaign.id}">
                    <option th:each="id : ${campaignsIdList}" th:value="${id}" th:text="${id}"/>
                </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
