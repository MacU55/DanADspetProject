<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New Ads</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div align="center">
    <h1>Create New Ads</h1>

    <br/>
    <form action="#" th:action="@{/saveAds}" th:object="${newAds}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Ads Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Ads message:</td>
                <td><input type="text" th:field="*{message}"/></td>
            </tr>
            <tr>
                <td>Campaign Id:</td>
                <td><select th:field="*{campaign.id}">
                    <option th:each="id : ${campaignsIdList}" th:value="${id}" th:text="${id}"/>
                </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
